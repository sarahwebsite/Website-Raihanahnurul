<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banyak Gambar Komputer</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap; /* Membuat komputer teratur dalam baris */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Latar belakang abu-abu muda */
            margin: 0;
        }

        .computer {
            position: relative;
            width: 100px;
            height: 80px;
            margin: 20px; /* Jarak antar komputer */
            background-color: #333; /* Warna bodi komputer */
            border-radius: 10px; /* Sudut membulat */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        }

        .screen {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 50px;
            background-color: #1a1a1a; /* Warna layar */
            border-radius: 5px; /* Sudut membulat layar */
        }

        .stand {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #555; /* Warna kaki komputer */
            border-radius: 5px; /* Sudut membulat kaki */
        }

        .keyboard {
            position: absolute;
            bottom: -30px;
            left: 10px;
            width: 80px;
            height: 10px;
            background-color: #444; /* Warna keyboard */
            border-radius: 5px; /* Sudut membulat keyboard */
        }

        .mouse {
            position: absolute;
            bottom: -45px;
            left: 80px;
            width: 15px;
            height: 10px;
            background-color: #444; /* Warna mouse */
            border-radius: 5px; /* Sudut membulat mouse */
        }
    </style>
</head>
<body>
    <!-- Komputer 1 -->
    <div class="computer">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
    </div>

    <!-- Komputer 2 -->
    <div class="computer">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
    </div>

    <!-- Komputer 3 -->
    <div class="computer">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
    </div>

    <!-- Komputer 4 -->
    <div class="computer">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
    </div>

    <!-- Komputer 5 -->
    <div class="computer">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
    </div>
</body>
</html>
